<h2> RATTI GALI LAKE </h2>
<img src="https://www.researchgate.net/profile/Khalid-Khan-31/publication/343125256/figure/fig3/AS:915957442674688@1595392680074/Ratti-Gali-Lake-Neelum-Valley-Image-courtesy-of_Q640.jpg" height="200" width="400">
<p>Ratti Gali Lake is an alpine glacial lake which is located in Neelum Valley, Azad Kashmir, Pakistan . The lake is located at an altitude of 3,683 metres (12,083 ft). The lake is fed by the surrounding glacier waters of the mountains.</p>
